<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Dashboard - Credit Restoration Pros</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
      rel="stylesheet"
    />
    <!-- Include Cloudinary upload widget script -->
    <script
      type="text/javascript"
      src="https://upload-widget.cloudinary.com/global/all.js"
      defer
    ></script>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.42.5/dist/umd/supabase.min.js"></script>

    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: "Poppins", sans-serif;
        background: #f8f9fa;
        line-height: 1.6;
        color: #333;
      }

      .header {
        background: #001499;
        color: white;
        padding: 1rem 0;
        box-shadow: 0 2px 10px rgba(0, 20, 153, 0.1);
      }

      .header-content {
        max-width: 1200px;
        margin: 0 auto;
        padding: 0 2rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
      }

      .logo {
        font-size: 1.5rem;
        font-weight: 700;
      }

      .back-link {
        color: #29c4a9;
        text-decoration: none;
        font-weight: 500;
        transition: color 0.3s ease;
      }

      .back-link:hover {
        color: white;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
        padding: 2rem;
      }

      .dashboard-title {
        font-size: 2.5rem;
        font-weight: 700;
        color: #001499;
        margin-bottom: 3rem;
        text-align: center;
      }

      .admin-section {
        background: white;
        border-radius: 20px;
        padding: 2.5rem;
        margin-bottom: 3rem;
        box-shadow: 0 10px 40px rgba(0, 20, 153, 0.1);
      }

      .section-title {
        font-size: 1.8rem;
        font-weight: 600;
        color: #001499;
        margin-bottom: 2rem;
        display: flex;
        align-items: center;
        gap: 0.5rem;
      }

      /* Upload Section Styles */
      .upload-area {
        border: 3px dashed #29c4a9;
        border-radius: 15px;
        padding: 3rem;
        text-align: center;
        transition: all 0.3s ease;
        cursor: pointer;
        margin-bottom: 2rem;
      }

      .upload-area:hover {
        border-color: #001499;
        background: rgba(0, 20, 153, 0.02);
      }

      .upload-area.dragover {
        border-color: #001499;
        background: rgba(41, 196, 169, 0.1);
      }

      .upload-icon {
        font-size: 3rem;
        margin-bottom: 1rem;
      }

      .upload-text {
        font-size: 1.1rem;
        color: #666;
        margin-bottom: 1rem;
      }

      .file-input {
        display: none;
      }

      .upload-button {
        background: #29c4a9;
        color: white;
        padding: 12px 30px;
        border: none;
        border-radius: 25px;
        font-size: 1rem;
        font-weight: 600;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .upload-button:hover {
        background: #22a691;
        transform: translateY(-2px);
      }

      /* Gallery Styles */
      .gallery {
        display: grid;
        grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
        gap: 1.5rem;
        margin-top: 2rem;
      }

      .gallery-item {
        position: relative;
        border-radius: 15px;
        overflow: hidden;
        box-shadow: 0 5px 20px rgba(0, 20, 153, 0.1);
        transition: transform 0.3s ease;
      }

      .gallery-item:hover {
        transform: translateY(-5px);
      }

      .gallery-image {
        width: 100%;
        height: 200px;
        object-fit: cover;
      }

      .delete-button {
        position: absolute;
        top: 10px;
        right: 10px;
        background: rgba(220, 53, 69, 0.9);
        color: white;
        border: none;
        border-radius: 50%;
        width: 30px;
        height: 30px;
        font-size: 1rem;
        cursor: pointer;
        transition: all 0.3s ease;
      }

      .delete-button:hover {
        background: #dc3545;
        transform: scale(1.1);
      }

      /* Contact Submissions Styles */
      .submissions-list {
        display: flex;
        flex-direction: column;
        gap: 1.5rem;
      }

      .submission-card {
        background: #f8f9fa;
        border-radius: 15px;
        padding: 2rem;
        border-left: 4px solid #29c4a9;
        transition: all 0.3s ease;
      }

      .submission-card:hover {
        background: white;
        box-shadow: 0 5px 20px rgba(0, 20, 153, 0.1);
      }

      .submission-header {
        display: flex;
        justify-content: space-between;
        align-items: flex-start;
        margin-bottom: 1rem;
        flex-wrap: wrap;
        gap: 1rem;
      }

      .submission-info {
        display: flex;
        flex-direction: column;
        gap: 0.5rem;
      }

      .submission-name {
        font-size: 1.2rem;
        font-weight: 600;
        color: #001499;
      }

      .submission-email {
        color: #29c4a9;
        font-weight: 500;
      }

      .submission-date {
        color: #666;
        font-size: 0.9rem;
      }

      .submission-message {
        background: white;
        padding: 1.5rem;
        border-radius: 10px;
        margin-top: 1rem;
        border: 1px solid #e9ecef;
      }

      .no-data {
        text-align: center;
        color: #666;
        font-style: italic;
        padding: 3rem;
      }

      .stats-grid {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 1.5rem;
        margin-bottom: 2rem;
      }

      .stat-card {
        background: linear-gradient(135deg, #001499 0%, #29c4a9 100%);
        color: white;
        padding: 2rem;
        border-radius: 15px;
        text-align: center;
      }

      .stat-number {
        font-size: 2.5rem;
        font-weight: 700;
        margin-bottom: 0.5rem;
      }

      .stat-label {
        font-size: 1rem;
        opacity: 0.9;
      }

      /* Responsive Design */
      @media (max-width: 768px) {
        .container {
          padding: 1rem;
        }

        .dashboard-title {
          font-size: 2rem;
        }

        .admin-section {
          padding: 1.5rem;
        }

        .upload-area {
          padding: 2rem 1rem;
        }

        .gallery {
          grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
        }

        .submission-header {
          flex-direction: column;
          align-items: stretch;
        }

        .stats-grid {
          grid-template-columns: 1fr;
        }
      }

      @media (max-width: 480px) {
        .dashboard-title {
          font-size: 1.8rem;
        }

        .section-title {
          font-size: 1.5rem;
        }

        .gallery {
          grid-template-columns: 1fr;
        }
      }
    </style>
  </head>
  <body>
    <header class="header">
      <div class="header-content">
        <div class="logo">Credit Restoration Pros - Admin</div>
        <a href="index.html" class="back-link">‚Üê Back to Website</a>
      </div>
    </header>

    <div class="container">
      <h1 class="dashboard-title">Admin Dashboard</h1>

      <!-- Statistics Section -->
      <div class="admin-section">
        <h2 class="section-title">üìä Overview</h2>
        <div class="stats-grid">
          <div class="stat-card">
            <div class="stat-number" id="reviews-count">0</div>
            <div class="stat-label">Reviews Uploaded</div>
          </div>
          <div class="stat-card">
            <div class="stat-number" id="submissions-count">0</div>
            <div class="stat-label">Contact Submissions</div>
          </div>
        </div>
      </div>

      <!-- Upload Review Images Section -->
      <div class="admin-section">
        <h2 class="section-title">üì∏ Upload Review Images</h2>
        <div class="upload-area" id="upload-area">
          <div class="upload-icon">üìÅ</div>
          <div class="upload-text">
            Drag and drop images here or click to browse
          </div>
          <!-- Selected file names -->
          <div id="file-list" class="file-list"></div>
          <!-- Upload status -->
          <div id="upload-status" class="upload-status" style="display: none">
            Uploading...
          </div>

          <button
            class="upload-button"
            onclick="document.getElementById('file-input').click()"
          >
            Choose Files
          </button>
          <input
            type="file"
            id="file-input"
            class="file-input"
            accept="image/*"
            multiple
          />
        </div>

        <div class="gallery" id="gallery">
          <!-- Uploaded images will appear here -->
        </div>
      </div>

      <!-- Contact Submissions Section -->
      <div class="admin-section">
        <h2 class="section-title">üìß Contact Submissions</h2>
        <div class="submissions-list" id="submissions-list">
          <!-- Contact submissions will appear here -->
        </div>
      </div>
    </div>
  </body>
  <script>
    document.addEventListener("DOMContentLoaded", () => {
      // Upload functionality
      const uploadArea = document.getElementById("upload-area");
      const fileInput = document.getElementById("file-input");
      const gallery = document.getElementById("gallery");

      // Drag and drop functionality
      uploadArea.addEventListener("dragover", (e) => {
        e.preventDefault();
        uploadArea.classList.add("dragover");
      });

      uploadArea.addEventListener("dragleave", () => {
        uploadArea.classList.remove("dragover");
      });

      uploadArea.addEventListener("drop", (e) => {
        e.preventDefault();
        uploadArea.classList.remove("dragover");
        const files = Array.from(e.dataTransfer.files);
        handleFiles(files);
      });

      uploadArea.addEventListener("click", (e) => {
        // Prevent clicks on the button inside from bubbling and causing duplicate triggers
        if (e.target.closest(".upload-button")) return;

        fileInput.value = ""; // Reset to allow re-selection
        fileInput.click();
      });

      fileInput.addEventListener("change", (e) => {
        const files = Array.from(e.target.files);
        if (files.length > 0) {
          handleFiles(files);
        }
        e.target.value = ""; // Reset input to allow selecting the same file again later
      });

      //     const newReview = {

      //  Supperbase// Supperbase
      const supabaseUrl = "https://tjbegckbedtohlnowkfu.supabase.co";
      const supabaseKey = "";
      const supabaseClient = supabase.createClient(supabaseUrl, supabaseKey);

      async function uploadToSupabase(file) {
        const sanitizedFileName = file.name
          .replace(/[^a-zA-Z0-9.\-_]/g, "_")
          .toLowerCase();

        const filePath = `${Date.now()}_${sanitizedFileName}`;

        const { data, error } = await supabaseClient.storage
          .from("images")
          .upload(filePath, file);

        if (error) {
          throw new Error("Upload failed: " + error.message);
        }

        const { data: publicUrlData } = supabaseClient.storage
          .from("images")
          .getPublicUrl(filePath);

        return {
          url: publicUrlData.publicUrl,
          name: file.name,
          timestamp: new Date().toISOString(),
        };
      }

      async function saveImageToSupabase(file) {
        try {
          const { url, name, timestamp } = await uploadToSupabase(file);
          await supabaseClient
            .from("images")
            .insert([{ id: Date.now(), url, name, timestamp }]);
          loadGallery();
        } catch (err) {
          console.error("Upload error:", err);
        }
      }

      async function loadGallery() {
        const { data: images, error } = await supabaseClient
          .from("images")
          .select("*")
          .order("timestamp", { ascending: false });

        if (error || !images.length) {
          gallery.innerHTML =
            '<div class="no-data">No review images uploaded yet.</div>';
          return;
        }

        gallery.innerHTML = images
          .map(
            (review) => `
      <div class="gallery-item">
        <img src="${review.url}" alt="${review.name}" class="gallery-image">
      </div>
    `
          )
          .join("");
      }

      function handleFiles(files) {
        files.forEach((file) => {
          if (file.type.startsWith("image/")) {
            saveImageToSupabase(file);
          }
        });
      }

      // `

      function deleteImage(id) {
        if (confirm("Are you sure you want to delete this image?")) {
          const reviews = JSON.parse(
            localStorage.getItem("reviewImages") || "[]"
          );
          const filteredReviews = reviews.filter((review) => review.id !== id);
          localStorage.setItem("reviewImages", JSON.stringify(filteredReviews));
          // loadGallery();
          updateStats();
        }
      }

      function loadSubmissions() {
        const submissions = JSON.parse(
          localStorage.getItem("contactSubmissions") || "[]"
        );
        const submissionsList = document.getElementById("submissions-list");

        if (submissions.length === 0) {
          submissionsList.innerHTML =
            '<div class="no-data">No contact submissions yet.</div>';
          return;
        }

        // Sort submissions by timestamp (newest first)
        submissions.sort(
          (a, b) => new Date(b.timestamp) - new Date(a.timestamp)
        );

        submissionsList.innerHTML = submissions
          .map((submission) => {
            const date = new Date(submission.timestamp).toLocaleString();
            return `
                  <div class="submission-card">
                      <div class="submission-header">
                          <div class="submission-info">
                              <div class="submission-name">${escapeHtml(
                                submission.name
                              )}</div>
                              <div class="submission-email">${escapeHtml(
                                submission.email
                              )}</div>
                          </div>
                          <div class="submission-date">${date}</div>
                      </div>
                      <div class="submission-message">
                          ${escapeHtml(submission.message).replace(
                            /\n/g,
                            "<br>"
                          )}
                      </div>
                  </div>
              `;
          })
          .join("");
      }

      function escapeHtml(text) {
        const div = document.createElement("div");
        div.textContent = text;
        return div.innerHTML;
      }

      function updateStats() {
        const reviews = JSON.parse(
          localStorage.getItem("reviewImages") || "[]"
        );
        const submissions = JSON.parse(
          localStorage.getItem("contactSubmissions") || "[]"
        );

        document.getElementById("reviews-count").textContent = reviews.length;
        document.getElementById("submissions-count").textContent =
          submissions.length;
      }

      // Initialize dashboard
      function initDashboard() {
        // loadGallery();
        loadSubmissions();
        updateStats();
      }

      // Load dashboard on page load
      initDashboard();

      // Refresh data every 30 seconds to catch new submissions
      setInterval(() => {
        loadSubmissions();
        updateStats();
      }, 30000);
    });
  </script>
</html>
